<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <!-- Connecting the Tailwind Css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Connecting the Daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="">
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to Your <span class="font-semibold text-violet-600"> Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
            <h3 class="text-3xl mb-4 font-semibold   ">Please Log In </h3>
        <div>
            <input id="user-mail" class="w-9/12 block mb-4 p-3" type="email" placeholder="Enter Your Mail">
            <input id="password" class="w-9/12 block mb-4 p-3" type="password" placeholder="Please Enter Your Password">
            <button id="btn-submit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 font-bold text-white rounded-lg">SUBMIT</button>
        </div>
        </section>
    </main>
    <script src="js/log-in.js"></script>
</body>

</html>

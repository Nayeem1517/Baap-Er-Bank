<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Money</title>
     <!-- Connecting the Tailwind Css link  -->
     <script src="https://cdn.tailwindcss.com"></script>
     <!-- Connecting the Daisy Ui -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
     <script src="https://cdn.tailwindcss.com"></script>
 
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 font-semibold text-violet-600">Let's Get Some <span class="text-red-400 font-bold"> Moooooney</span></h1>
    </header>
    <main>
        <section >
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-10">
                <div class="bg-green-400 p-8 rounded-xl text-white ">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-xl text-white ">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl text-white ">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1200</h2>
                </div>
              
            </div>
        </section>
    </main>
</body>

</html>
